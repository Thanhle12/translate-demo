<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dịch ngôn ngữ | Demo</title>
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" spellcheck="false" placeholder="Nhập văn bản/Enter text"></textarea>
                <textarea class="to-text" spellcheck="false" readonly disabled placeholder="Bản dịch/Translation"></textarea>
            </div>

            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Dịch văn bản/Translate</button>
    </div>

    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>
</html>
